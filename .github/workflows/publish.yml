on:
  push:
    tags:
      - "v*"

name: ðŸ”¼ Cargo Publish

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Publish
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        env:
          CARGO_INCREMENTAL: 0
